name: "Kaiserpfalz EDV-Service"
description: >- # this means to ignore newlines until "baseurl:"
  IT. Software. Server. Systeme. Hosting. Security. Programmierung.
logo: "assets/img/logo.png"
avatar: ""
url: "https://www.kaiserpfalz-edv.de"
baseurl: ""
email: "info@kaiserpfalz-edv.de"

include: ["_pages"]
permalink: /:title/

plugins:
  - "jekyll-feed"
  - "jekyll-sitemap"
  - "jekyll-paginate"
  - "jekyll-seo-tag"

exclude:
  - ".gitignore"
  - "Gemfile"
  - "Gemfile.lock"
  - ".dockerignore"
  - "Dockerfile"
  - "README.md"
  - "LICENSE"
  - ".idea/"
  - "*.iml"

defaults:
  - scope:
      path: "_pages"
    values:
      layout: "page"
      permalink: /:title/
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /:year/:month/:title/

markdown: kramdown
highlighter: rouge

paginate: 20

kramdown:
  input: "GFM"
  hard_wrap: false